   .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #4D52B7;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        }

    .sidenav a {
        padding: 8px 8px 8px 96px;
        text-decoration: none;
        font-size: 25px;
        color: #B2B6F2;
        display: block;
        transition: 0.3s;
        }

    .sidenav a:hover {
        color: #f1f1f1;
        }

    .sidenav .closebtn {

        top: 3px;
        right: 17px;
        font-size: 50px;
        margin-left: 50px;
